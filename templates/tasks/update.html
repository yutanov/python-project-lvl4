{% extends 'task_manager/layout.html' %}
{% load i18n %}
{% block title %}{% trans 'ChangeTaskTitle' %}{% endblock %}

{% block content %}
<div class="container" style="width: 50%; color: white">
  <div class="card bg-dark my-5">
    <div class="card-header">
      <h3>{% trans 'ChangeTaskTitle' %}</h3>
    </div>
    <div class="card-body">
	  <form method="post" class="form">
	    {% csrf_token %}
	    {% if form.errors %}
	    <div class="alert alert-danger" role="alert">
	      {{ form.errors }}
	    </div>
	    {% endif %}
	    <div class="form-group">
	      <label for="id_name">{% trans 'Name' %}</label>
              <input type="text" name="name" value="{{ form.name.value }}" maxlength="150" class="form-control" placeholder="{% trans 'Name' %}" title="" required id="id_name">
	    </div>
	    <div class="form-group">
	      <label for="id_description">{% trans 'Description' %}</label>
              <textarea name="description" cols="40" rows="10" class="form-control" placeholder="{% trans 'Description' %}" title="" id="id_description">{{ form.description.value }}</textarea>
	    </div>
	    <div class="row">
	      <div class="form-group col-md-4">
		<label for="id_executor">{% trans 'Executor' %}</label>
		<select name="executor" class="form-control" title="" id="id_executor">
		{% for ex in form.executor %}
		  {{ ex }}
		{% endfor %}
		</select>
	      </div>
	      <div class="form-group col-md-4">
		<label for="id_status">{% trans 'Status' %}</label>
                <select name="status" class="form-control" title="" required id="id_status">
		{% for st in form.status %}
		  {{ st }}
		{% endfor %}
		</select>
	      </div>
	      <div class="form-group">
		<label for="id_labels">{% trans 'Labels' %}</label>
                <select name="labels" class="form-control" title="" id="id_labels" multiple>
		{% for st in form.label %}
		  {{ st }}
		{% endfor %}}
		</select>
	      </div>
	    </div>
	    <button type="submit" class="btn btn-primary">{% trans 'Change' %}</button>
	  </form>
    </div>
  </div>
</div>
{% endblock %}
